<!-- FIN DEL HEADER -->
  

    <!-- CONTENIDO PRINCIPAL - PÁGINA NEWSLETTER -->
    <main class="contenedor">

      <!-- Modal confirmar suscripción -->
      <div class="modal fade contenedor__modal" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">

        <div class="modal-dialog contenedor__modal__dialogo">

          <div class="modal-content contenedor__modal__dialogo__box">

            <div class="contenedor__modal__dialogo__box__header">
              <h5 class="contenedor__modal__dialogo__box__header__titulo" id="exampleModalLabel">CONFIRMAR</h5>
              <button type="button" class="transparent border-0" data-bs-dismiss="modal" aria-label="Close">
                <img src="../img/boton-cerrar-rosa.svg" alt="Boton cerrar">
              </button>
            </div>

            <div class="contenedor__modal__dialogo__box__body">
              <h2>¿Confirma la suscripción a nuestro Newsletter?</h2>
            </div>

            <div class="contenedor__modal__dialogo__box__footer">
              <button type="button" class="contenedor__modal__dialogo__box__footer__boton" data-bs-dismiss="modal">CERRAR</button>
              <button type="submit" class="contenedor__modal__dialogo__box__footer__boton">CONFIRMAR</input>
            </div>

          </div>

        </div>

      </div>
      <!-- Fin del modal -->

      <h1 class="text-center">NEWSLETTER</h1>

      <!-- Comienzo del formulario -->
      <form class="contenedor__formulario" action="">

        <div class="contenedor__formulario__header">
          <h4>Complete sus datos para suscribirse</h4>
        </div>

        <div class="contenedor__formulario__body">

          <div class="contenedor__formulario__body__campo">
            
            <input type="text" class="contenedor__formulario__body__campo__input" name="apellido-y-nombres" id="apellido-y-nombres" autofocus class="form-input">
          
            <label for="apellido-y-nombres" class="contenedor__formulario__body__campo__label">APELLIDO Y NOMBRES</label>
            
          </div>

          <div class="contenedor__formulario__body__campo">

            <input type="email" class="contenedor__formulario__body__campo__input" name="correo-electronico" id="correo-electronico" class="form-input">
            
            <label for="correo-electronico" class="contenedor__formulario__body__campo__label">E-MAIL</label>
            
          </div>
          
          <div class="contenedor__formulario__body__campo">
            
            <input type="tel" class="contenedor__formulario__body__campo__input" name="telefono" id="telefono" class="form-input">

            <label for="telefono" class="contenedor__formulario__body__campo__label">TELEFONO</label>

          </div>

          <div class="contenedor__formulario__body__campo">
            
            <label for="mensaje" class="contenedor__formulario__body__campo__label">MENSAJE</label>

            <textarea name="mensaje" id="mensaje" cols="30" rows="10" class="contenedor__formulario__body__campo__text-area"></textarea>                        

          </div>          

        </div>

        <div class="contenedor__formulario__footer">

          <input type="reset" class="contenedor__formulario__footer__boton" value="BORRAR">

          <input type="button" class="contenedor__formulario__footer__boton" value="ENVIAR" data-bs-toggle="modal" data-bs-target="#exampleModal">

        </div>

      </form>

    </main>
    <!-- FIN DEL CONTENIDO PRINCIPAL -->

      <div class="glypho">
          <img src="../img/glifos.svg" alt="Gliphos">
      </div>

      <!-- Lista de redes sociales oficiales -->

          <ul class="redes__lista">

              <li>

                  </a>
              </li>
              
              <li>

              </li>

              <li>
                  <a href="https://www.youtube.com/@coldplay" target="_blank">

              </li>

              <li>

              </li>

              <li>
                  <a href="https://open.spotify.com/artist/4gzpq5DPGxSnKTe4SA8HAU" target="_blank">
