<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CDN Bootstrap 5.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    
    <!-- Fuente Adobe - Garamond Pro -->
    <link rel="stylesheet" href="https://use.typekit.net/sbp3cbg.css">

    <!-- Hoja de estilos personalizada -->
    <link rel="stylesheet" href="css/styles.css">

    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">

    <title>Coldplay Argentina</title>
</head>

<body>

    <header>
        <h1>HEADER</h1>
    </header>

    <main>
        <h1>MAIN CONTENT</h1>
    </main>

    <footer>

        <div id="gliphos">
            <img src="img/glifos.svg" alt="Gliphos">
        </div>

        <div>

            <ul class="lista-redes">

                <li>
                    <a href="https://twitter.com/coldplay" target="_blank">
                        <img class="icono-redes" src="img/redes-twitter.svg" alt="Icono Twitter">
                    </a>
                </li>
                
                <li>
                    <a href="https://www.facebook.com/coldplay" target="_blank">
                        <img class="icono-redes" src="img/redes-face.svg" alt="Icono Facebook">
                    </a>
                </li>

                <li>
                    <a href="https://www.youtube.com/@coldplay" target="_blank">
                        <img class="icono-redes" src="img/redes-youtube.svg" alt="Icono Youtube">
                    </a>
                </li>

                <li>
                    <a href="https://www.instagram.com/coldplay/" target="_blank">
                        <img class="icono-redes" src="img/redes-insta.svg" alt="Icono Instagram">
                    </a>
                </li>

                <li>
                    <a href="https://open.spotify.com/artist/4gzpq5DPGxSnKTe4SA8HAU" target="_blank">

                    </a>
                </li>

                <li>
                    <a href="https://www.coldplay.com/homepage/" target="_blank">
                        <img class="icono-redes" src="img/redes-web.svg" alt="Icono Browser">
                    </a>
                </li>
    
            </ul>

        </div>

        <div>
            <h6>PAGINA CREADA SIN FINES DE LUCRO</h6>
        </div>
        
    </footer>
    
    <!-- Script Bootstrap 5.3 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
